<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" id="black">
    <link rel="stylesheet" href="./assets/styles/tablet.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/phone.css">
    <title>Vlada</title>
</head>
<body>
    <header>
        <div class="header_align">
            <div class="header_logo">
                <img src="./assets/img/logo_2.png" alt="Logo">
            </div>
            <ul class="header_nav">
                <li class="header_nav-item">
                    <a href="#intro">О нас</a>
                    <div class="header_nav-line"></div>
                </li>
                <li class="header_nav-item">
                    <a href="#team">Команда</a>
                    <div class="header_nav-line"></div>
                </li>
                <li class="header_nav-item">
                    <a href="#victory">Достижения</a>
                    <div class="header_nav-line"></div>
                </li>
            </ul>
        </div>
    </header>
    <container id="intro">
        <div class="align">
            <div class="particle">
                <div class="intro_particle" data-speed="-4"></div>
                <div class="intro_particle" data-speed="7"></div>
                <div class="intro_particle" data-speed="-7"></div>
                <div class="intro_particle" data-speed="6"></div>
                <div class="intro_particle" data-speed="8"></div>
            </div>
            <h1 class="intro_title">Футбольный клуб<br>Влада</h1>  
        </div>
    </container>

    <container id="team">
        <div class="align">
            <h1 class="team_title">Наша команда</h1>
            <div class="wrapper_align">       
                <div class="wrapper_box">
                    <div class="wrapper_box-item">
                        <div class="wrapper_content">
                            <img class="wrapper_img" src="./assets/img/team/1.jpg"> 
                            <div class="wrapper_info">Lionel Messi</div>
                        </div>
                    </div>
                    <div class="wrapper_box-item">
                        <div class="wrapper_content">
                            <img class="wrapper_img" src="./assets/img/team/1.jpg"> 
                            <div class="wrapper_info">Lionel Messi</div>
                        </div> 
                    </div>
                    <div class="wrapper_box-item">
                        <div class="wrapper_content">
                            <img class="wrapper_img" src="./assets/img/team/1.jpg"> 
                            <div class="wrapper_info">Lionel Messi</div>
                        </div> 
                    </div>
                    <div class="wrapper_box-item">
                        <div class="wrapper_content">
                            <img class="wrapper_img" src="./assets/img/team/1.jpg"> 
                            <div class="wrapper_info">Lionel Messi</div>
                        </div> 
                    </div>
                    <div class="wrapper_box-item">
                        <div class="wrapper_content">
                            <img class="wrapper_img" src="./assets/img/team/1.jpg"> 
                            <div class="wrapper_info">Lionel Messi</div>
                        </div> 
                    </div>
                    <div class="wrapper_box-item">
                        <div class="wrapper_content">
                            <img class="wrapper_img" src="./assets/img/team/1.jpg"> 
                            <div class="wrapper_info">Lionel Messi</div>
                        </div> 
                    </div>
                    <div class="wrapper_box-item">
                        <div class="wrapper_content">
                            <img class="wrapper_img" src="./assets/img/team/1.jpg"> 
                            <div class="wrapper_info">Lionel Messi</div>
                        </div>  
                    </div>
                    <div class="wrapper_box-item">
                        <div class="wrapper_content">
                            <img class="wrapper_img" src="./assets/img/team/1.jpg"> 
                            <div class="wrapper_info">Lionel Messi</div>
                        </div> 
                    </div>
                </div>
                <div class="wrapper_btn-item" id="prev">
                    <svg id="prev_btn" width="46" height="77" viewBox="0 0 46 77" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="6.55457" y1="37.5269" x2="39.0815" y2="5" stroke="white" stroke-width="9" stroke-linecap="round"/>
                        <line x1="6.36396" y1="37.9456" x2="38.8909" y2="70.4725" stroke="white" stroke-width="9" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="wrapper_btn-item" id="next">
                    <svg id="next_btn" width="46" height="77" viewBox="0 0 46 77" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="4.5" y1="-4.5" x2="50.5028" y2="-4.5" transform="matrix(-0.707142 -0.707071 -0.707142 0.707071 38.8948 43.8909)" stroke="white" stroke-width="9" stroke-linecap="round"/>
                        <line x1="4.5" y1="-4.5" x2="50.5028" y2="-4.5" transform="matrix(-0.707142 0.707071 0.707142 0.707071 45.45 37.9453)" stroke="white" stroke-width="9" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </div>
    </container>

    <container id="victory">
        <div class="align">
            <h1 class="victory_title">Наши достижения</h1>
        </div>
    </container>

    <footer id="footer">
        <div class="align">

        </div>
    </footer>

    <div class="btn">
        <a href="#intro" class="btn_up">
            <svg width="46" height="77" viewBox="0 0 46 77" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="6.55457" y1="37.5269" x2="39.0815" y2="5" stroke="white" stroke-width="9" stroke-linecap="round"/>
                <line x1="6.36396" y1="37.9456" x2="38.8909" y2="70.4725" stroke="white" stroke-width="9" stroke-linecap="round"/>
            </svg>     
        </a>
        <div class="btn_black"></div>
        <div class="btn_main">
            <div class="btn_box">
                <div class="btn_line"></div>
                <div class="btn_line"></div>
                <div class="btn_line"></div>
            </div>
        </div>
    </div>

    <script src="./assets/scripts/btn.js"></script>
    <script src="./assets/scripts/slider.js"></script>
    <script src="./assets/scripts/scroll.js"></script>
    <script src="./assets/scripts/parallax.js"></script>
</body>
</html>
